# @package _global_

defaults:
  - _self_
text: "man"
action: "punching"
wandb_mode: "disabled"
save_mesh: false
name: "tmp"
view_count: 100
training:
  debug: false
  accumulate: false
  constraint_latent_weight: 0.0
  optim: "adam"
  anneal_tex_reso: false
  rgb_sds: true
  normal_sds: false
  mean_sds: false
  regularize_coeff: 0.0005
  iters: 20000
  scheduler: "none"
  lr: 0.0001
  guidance_scale: 100
  set_global_time_step: false
  use_ground_truth: false
  use_landmarks: false
  landmarks_count: 20
  use_3d_landmarks: false
  dds: false
  g1_coeff: 1e-3
  g2_coeff: 1e-3
  q_p: 0.0
model:
  video: true
  num_frames: 7
  lock_tex: false
  lock_beta: true
  lock_pose: false
  initialize_pose: "punching_start"
  model_change: true
  h: 256
  w: 256
  H: 256
  W: 256
  use_cubemap: true
  add_fake_movement: false
  vpose: false
  pose_mlp: "pose"
  pose_mlp_args:
    tau_scale: 0.0
    use_clamp: "none"
    tanh_scale: 1.0
    init_zero: true
    shading: albedo
  simplify: false

data:
  phi_range: [0,360]
  theta_range: [75, 75]

fp16: true
guidance:
  name: "both"
  loss_type: "standard"
